<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 to Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-section {
            background: #2d2d2d;
            border: 2px dashed #ff8c42;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #ff6b35;
            background: #333;
        }

        .upload-section.dragover {
            background: #3d3d3d;
            border-color: #ff6b35;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: linear-gradient(135deg, #ff5722 0%, #ff7731 100%);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .settings {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .settings h2 {
            color: #ff8c42;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ff8c42;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"],
        select {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #ff8c42;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ff8c42;
        }

        .metric-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #ff8c42;
            font-size: 24px;
            font-weight: 700;
        }

        .convert-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .convert-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff5722 0%, #ff7731 100%);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #2d2d2d;
            border-top: 4px solid #ff8c42;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }

        .result video {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #5db85f 100%);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .error {
            background: #d32f2f;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML5 to Video Converter</h1>
        <p class="subtitle">Convert HTML5 animations to video - works anywhere</p>

        <div class="error" id="error"></div>

        <div class="upload-section" id="uploadSection">
            <h3 style="color: #ff8c42; margin-bottom: 20px;">Upload Your HTML5 File</h3>
            <p style="color: #999; margin-bottom: 20px;">Drag & drop or click to browse</p>
            <input type="file" id="fileInput" accept=".zip,.html,.htm">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <p class="info">Supports .zip or .html files (max 50MB)</p>
        </div>

        <div class="settings" id="settings">
            <h2>Settings</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Resolution</div>
                    <div class="metric-value" id="resolution">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">FPS</div>
                    <div class="metric-value" id="fps">-</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Format</div>
                    <div class="metric-value" id="format" style="font-size: 14px;">-</div>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Duration (seconds)</label>
                <input type="number" id="duration" min="1" max="300" value="10">
            </div>

            <div class="form-group">
                <label for="targetFormat">Output Format</label>
                <select id="targetFormat">
                    <option value="auto">Auto (Recommended)</option>
                    <option value="square">1080x1080 (Square)</option>
                    <option value="vertical">1080x1920 (Vertical)</option>
                </select>
            </div>

            <button class="convert-btn" id="convertBtn" onclick="convertVideo()">
                Convert to Video
            </button>
        </div>

        <div class="progress" id="progress">
            <div class="spinner"></div>
            <h3 style="color: #ff8c42;">Converting...</h3>
            <p style="color: #999; margin-top: 10px;">This may take a few minutes</p>
        </div>

        <div class="result" id="result">
            <h2 style="color: #4caf50; margin-bottom: 20px;">âœ“ Conversion Complete!</h2>
            <video id="videoPreview" controls></video>
            <br>
            <a href="#" class="download-btn" id="downloadBtn">Download Video</a>
        </div>
    </div>

    <script>
        let uploadedFile = null;

        // File input change
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                analyzeFile(file);
            }
        });

        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                uploadedFile = file;
                analyzeFile(file);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function analyzeFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Update UI with detected settings
                document.getElementById('resolution').textContent = `${data.width}x${data.height}`;
                document.getElementById('fps').textContent = data.fps;
                document.getElementById('format').textContent = data.auto_format;
                document.getElementById('duration').value = data.duration;

                // Show settings
                document.getElementById('settings').style.display = 'block';
            })
            .catch(error => {
                showError('Failed to analyze file: ' + error.message);
            });
        }

        function convertVideo() {
            if (!uploadedFile) {
                showError('Please upload a file first');
                return;
            }

            const duration = document.getElementById('duration').value;
            const targetFormat = document.getElementById('targetFormat').value;

            // Hide settings, show progress
            document.getElementById('settings').style.display = 'none';
            document.getElementById('progress').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('duration', duration);
            formData.append('target_format', targetFormat);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Conversion failed');
                }
                return response.blob();
            })
            .then(blob => {
                // Hide progress, show result
                document.getElementById('progress').style.display = 'none';
                document.getElementById('result').style.display = 'block';

                // Create video preview
                const videoUrl = URL.createObjectURL(blob);
                document.getElementById('videoPreview').src = videoUrl;

                // Setup download
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = videoUrl;
                downloadBtn.download = uploadedFile.name.replace(/\.(zip|html|htm)$/, '.mp4');
            })
            .catch(error => {
                document.getElementById('progress').style.display = 'none';
                document.getElementById('settings').style.display = 'block';
                showError('Conversion failed: ' + error.message);
            });
        }
    </script>
</body>
</html>
