<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Animation Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: fadeInScale 2s ease-in-out;
            margin-bottom: 30px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 32px;
            animation: fadeIn 3s ease-in;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.15);
            top: 60%;
            left: 80%;
            animation-delay: 1s;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            top: 80%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>

        <h1>HTML5 to Video</h1>
        <div class="subtitle">Professional Quality Conversion</div>
    </div>
</body>
</html>
